<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Rika</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

  <div style="width: 85%; height: 100%; outline: 1px solid black; margin: auto;">
    <table style="text-align: center;" border="0" width="100%" height="65px">
      <tr>
        <td colspan="5" style="width: 80px; padding-left: 10px;">
          <h2>Rika Store</h2>
        </td>
        <td><a href="#">Category 1|</a></td>
        <td><a href="#">Category 2|</a></td>
        <td><a href="#">Category 3</a></td>
        <td style="width: 500px;"></td>
        <td><a href=""><i class=""><i class="fa-solid fa-magnifying-glass" style="color: black ;"></i></a></td>
        <td><a href=""><i class="fa-solid fa-cart-shopping" style="color: rgb(0, 0, 0) ;"></i></a></td>
        <td>Cart(1)</td>
      </tr>
    </table>
  </div>
  <div style="width: 85%; height:500px; outline: 1px solid black; margin: auto; background-color: white; margin: auto;">
    <div style="width:300px; background:lightgrey; height: 250px; float: right; margin-right: 15px; margin-top: 38px;">
      <div style="width: 270px; height:220px;margin-left: 15px;">
        <h3>Summary(1 item)</h3>
        <form action="checkout.html" method="POST">
          <table border="0" width="100%" height="100px">
            <tr>
              <td>Subtotal</td>
              <td style="text-align: right;"><b>$20.00</b></td>
            </tr>
            <tr>
              <td>Shipping</td>
              <td style="text-align: right;"><b>-</b></td>
            </tr>
            <tr>
              <td>Est Taxes</td>
              <td style="text-align: right;"><b>-</b></td>
            </tr>
        </table>
        <hr style="color: white ;">
        <table width="100%"> 
          <tr>
            <td>Total</td>
            <td style="text-align: right;"><b>$20.00</b></td>
          </tr>
        </table>
          <button style="width: 270px; margin-top:10px; background-color: blue; color: white; height: 25px; border: 1px solid black;">Chekout</button>
        </form>
      </div>
    </div>
    <br>
    <div style="width: 700px; height:300px; background-color:white; margin-left:15px;">
      <h2>Your Cart</h2>
      <table rules="rows" border="0" width="100%" height="150px">
        <th></th>
        <tr>
          <th style="text-align: center">Item</th>
          <th></th>
          <th style="text-align: center">Price</th>
          <th style="text-align: center">Quantity</th>
        </tr>
        <tr>
          <td>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSW24_eoMU-0H3fq4Qm-VQtj_9uR9RT-f4FBg&usqp=CAU" alt="" width="100%" height="100px">
          </td>
          <td>Baju muslimah
            <br>Size - XXL
          </td>
          <td style="text-align: center;"><b>$20.00</b></td>
          <td style="text-align: center ; height:130px">
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>  
          </td>
        </tr>
        <tr>
          <td colspan="6" style="text-align: right;">Subtotal <b>$20.00</b></td>
        </tr>
        <tr>
        </tr>
      </table>  
    </div>
    <footer style="height:70px; line-height:30px; outline: 1px solid black;  margin-top: 92px;">
      <div style="width: 290px; float:right;">
        <table width="100%">
          <tr>
            <td>Stay in touch! join our newsletter</td>
          </tr>
        </table>
        <input type="text" style="width: 150px; height:20px;" placeholder="Masukan Email" >
        <button style="width:100px ;height:27px; background-color: red;">Subcribe</button>
      </div>
      <div style="width: 450px;">
        <table style="height: 20px ; width:350px;">
          <tr>
            <td style="width: 85px ; padding-left: 10px;">Rika Store</td>
            <td><a href="">Category X</a></td>
            <td><a href="">Category Y</a></td>
            <td><a href="">Category Z</a></td>
          </tr>
        </table>
        <table style="margin-left: 5px;">
          <td><a href=""><i class="fa-brands fa-cc-mastercard"></i></a></td>
          <td><a href=""><i class="fa-brands fa-cc-visa"></i></a></td>
          <td><a href=""><i class="fa-brands fa-cc-paypal"></i></i></a></td>
        </table>
      </div>

    </footer>
  </div>
</body>
</html>
